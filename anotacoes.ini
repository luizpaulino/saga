_ Sempre tivemos um modelo de transação forte.
_ ACID -> Era muito comum antigamento em transações de dados.
    _ ATOMICIDADE -> Todas as transações acontecem ou nenhuma acontece, pra evitar corrupção nos dados.
    _ CONSISTÊNCIA -> Consistência dos dados antes de inserir, atualizar ou excluir um dado.
    _ ISOLAMENTO -> Vários usuários podem ler e gravar na mesma tabela ao mesmo tempo, mas as transações são isoladas para que as simultâneas não interfiram ou afetem umas às outras. Na verdade, cada solicitação é tratada como se estivesse ocorrendo de forma independente, mesmo que ocorram simultaneamente.
    _ Durabilidade -> Garante que as alterações de dados feitas por transações executadas com sucesso sejam preservadas, mesmo em caso de falha do sistema.